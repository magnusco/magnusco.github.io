<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Velkommen</title>
    <style>
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('wedding_background.jpg') no-repeat center center fixed; /* Replace 'wedding_background.jpg' with your background image path */
            background-size: contain; /* You can adjust this value for smaller background image */
            color: #333; /* Text color */
        }
        #countdown-container {
            font-size: 28px;
            margin-top: 200px;
            background-color: transparent; /* Transparent background */
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="countdown-container">
        <h1>Magnus og Maria</h1>
        <div id="countdown"></div>
    </div>

    
    <script>
        function calculateTimeUntilJune7() {
            // Current date
            var currentDate = new Date();

            // Target date (June 7, 2025, 13:00)
            var targetDate = new Date("2025-06-07T13:00:00");

            // Calculate the difference in milliseconds
            var differenceMs = targetDate - currentDate;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(differenceMs / (1000 * 60 * 60 * 24));
            var hours = Math.floor((differenceMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((differenceMs % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((differenceMs % (1000 * 60)) / 1000);

            return {
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }

        function updateCountdown() {
            var timeUntilJune7 = calculateTimeUntilJune7();
            var countdownElement = document.getElementById("countdown");

            // Display the countdown
            countdownElement.innerHTML = "Det er " +
                timeUntilJune7.days + " dager, " +
                timeUntilJune7.hours + " timer, " +
                timeUntilJune7.minutes + " minutter og " +
                timeUntilJune7.seconds + " sekunder <br> til vi gifter oss!";
        }

        // Initial update
        updateCountdown();

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
